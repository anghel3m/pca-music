<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">
        <span style="color: #ffd700;">ðŸŽ§ Intro</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content 
  [ngStyle]="{'--ion-background-color': temaActual}" 
  class="ion-padding custom-content"
>

  <swiper-container
    [slides-per-view]="1"
    loop="true"
    class="w-full h-full custom-swiper"
  >
    <swiper-slide *ngFor="let introSlide of introSlides; let i = index">
      <div class="slide-content">
        <div class="slide-icon-wrapper">
          <ion-icon [name]="introSlide.icon" class="slide-icon" style="font-size: 3.5rem; color: #ffd700;"></ion-icon>
        </div>

        <h2 class="slide-title">{{ introSlide.title }}</h2>
        <p class="slide-desc">{{ introSlide.description }}</p>

        <!-- BotÃ³n solo en el Ãºltimo slide -->
        <ion-button 
          class="slide-button" 
          (click)="goHome(); guardarVisita()"
          *ngIf="i === introSlides.length - 1"
        >
          <ion-icon name="home"></ion-icon>
          Entrar
        </ion-button>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
