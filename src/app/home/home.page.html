<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <swiper-container 
  pagination='true' 
  loop="true" 
  slides-per-view="1" 
  >
    <swiper-slide *ngFor="let genere of generes">
      <div class="slide-content">
      <h2>{{genere.title}} </h2>
      <img [src]="genere.image" [alt]="genere.title">
      <p>{{genere.description}}</p>
        </div>
    </swiper-slide>
  </swiper-container>

</ion-content>
