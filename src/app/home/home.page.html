<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title-container">
        PCA Music
        <div class="title-buttons">
          <ion-button fill="clear" size="medium" (click)="goBack()">
            <ion-icon name="exit"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="medium" (click)="cambiarTema()">
            <ion-icon name="contrast"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
 [style.--background-color]="temaActual"
>

  <swiper-container
   auto-loop="true" 
   slides-per-view="1" 
   autoplay-delay="3000" 

    [style.background-color]="temaActual">

    <swiper-slide *ngFor="let genere of generes">
      <div
       class="slide-content">

        <h2 [style.color]="tematextoActual"
        >{{genere.title}} 
          </h2>

        <img [src]="genere.image" [alt]="genere.title">

        <p [style.color]="tematextoActual"
        >{{genere.description}}
          </p>

      </div>
    </swiper-slide>
  </swiper-container>

  <div 
      [style.background-color]="temaActual" 
      [style.color]="tematextoActual" 
      class="slide-content"
      >reproductor
    </div>

</ion-content>
