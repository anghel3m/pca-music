<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">
        PCA Music
        <div>
          <ion-button  class="slide-button" size="medium" (click)="goBack()">
            <ion-icon name="exit"></ion-icon>
          </ion-button>
          <ion-button class="slide-button"  size="medium" (click)="cambiarTema()">
            <ion-icon name="contrast"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
[ngStyle]="{'--ion-background-color': temaActual}"
class="ion-padding custom-content"
>
  <swiper-container
   [slides-per-view]="1"
    class="w-full h-full custom-swiper"
    [style.background-color]="temaActual">

    <swiper-slide 
    *ngFor="let genere of generes">
      <div
       class="slide-content">

        <h2 [style.color]="tematextoActual"
        >{{genere.title}} 
          </h2>

        <img [src]="genere.image" [alt]="genere.title">

        <p [style.color]="tematextoActual"
        >{{genere.description}}
          </p>

      </div>
    </swiper-slide>
  </swiper-container>

  <div 
      [style.background-color]="temaActual" 
      [style.color]="tematextoActual" 
      class="slide-content"
      >reproductor
    </div>

</ion-content>
